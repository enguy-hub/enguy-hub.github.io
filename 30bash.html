<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card Invitation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/map.js" defer></script>
</head>

<body>
    <div class="invitation">
        <h1>You're Invited to a Birthday Celebration!</h1>
        <p>Date: <strong>Saturday, July 15, 2023</strong></p>
        <p>Join us for a day filled with fun and festivities!</p>

        <div id="map"></div>

        <h2>Event Schedule</h2>
        <div class="event">
            <h3>Morning Event</h3>
            <p>Time: 10:00 AM - 1:00 PM</p>
            <p>Location: Central Park</p>
        </div>
        <div class="event">
            <h3>Evening Event</h3>
            <p>Time: 6:00 PM - 9:00 PM</p>
            <p>Location: My House</p>
        </div>
    </div>
</body>

</html>
