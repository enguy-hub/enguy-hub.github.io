name: Lint & Build â€“ Quality Checks

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: >-
      Check - ${{ github.event_name == 'pull_request' && 'Pull Request' || 'Push' }}
      |
      ${{ github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit && github.event.head_commit.message || github.ref_name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
